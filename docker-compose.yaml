version: "3.8"
services:
  ros-dev:
    build: ./basebot
    container_name: basebot-dev-container
    volumes:
      - ./basebot/src:/catkin_ws/src
      - ./basebot/map:/map
      - /catkin_ws/devel
      - /catkin_ws/build
      - /catkin_ws/logs
      - /catkin_ws/install
    # Keep it open for development
    stdin_open: true
    tty: true